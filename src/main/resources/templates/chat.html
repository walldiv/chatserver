<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">

    <link rel="stylesheet" href="/css/styles.css">

</head>

<body>
    <div class="container mt-5 mb-5 fillPage">
        <div class="row d-flex justify-content-center">
            <h4>CHAT ROOM</h4>
        </div>
        <div class="row overflow-auto fill80 border">
            <div class="container-fluid">
                <table class="table">
                    <tr class="row">
                        <th class="col-sm-2">ID</th>
                        <th class="col-sm-10">MESSAGE</th>
                    </tr>
                    <tr class="row" th:each="user : ${user}">
                        <td class="col-2" th:text="${user.id}">id</td>
                        <td class="col-10" th:text="${user.username}">message</td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="row border">
            <div class="container-fluid">
                <form class="" action="sendChat" method="POST">
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <input type="submit" class="btn btn-outline-secondary" value="SEND">
                        </div>
                        <input type="text" class="form-control ml-3" placeholder="" name="message" autofocus>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
