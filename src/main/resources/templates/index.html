<!DOCTYPE html>
<!--<html xmlns:th="https://www.thymeleaf.org">-->
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
    xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>HOMEPAGE</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
        crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css">
    <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
</head>

<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-center">
            <form id="loginForm" action="login" th:action="@{/login}" th:object="${user}" method="post">
                <fieldset class="custBorder">
                    <legend class="custBorder">LOGIN SERVICE</legend>
                    <div class="input-group p-1">
                        <label class="control-label input-label mr-3">UserName:</label>
                        <input type="text" th:field="*{username}" class="form-control">
                    </div>
                    <div class="input-group p-1">
                        <label class="control-label input-label mr-3">Password:</label>
                        <input type="text" th:field="*{password}" class="form-control">
                    </div>
                    <div class="d-flex justify-content-center mt-2">
                        <input type="submit" class="btn btn-outline-success mr-1" id="but_Login" value="Login">
                        <input type="reset" class="btn btn-outline-dark ml-1" value="Clear">
                    </div>
                    <div class="d-flex justify-content-center">
                        <a href="userregistration.html">Need to register an account? CLICK HERE</a>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>


    <script th:inline="javascript">
        window.onload = function () {
            var success = /*[[${loginSuccess}]]*/;
            if (success == false) {
                alert("INVALID USERNAME OR PASSWORD");
            }
        };

    </script>
</body>

</html>
